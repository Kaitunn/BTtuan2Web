<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đặt Bàn Quán Ăn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form>
    <h2>Đặt Bàn</h2>

    <label for="ngay">Ngày và giờ:</label>
    <input type="datetime-local" id="ngay" name="ngay" required>

    <label for="songuoi">Số người:</label>
    <input type="number" id="songuoi" name="songuoi" min="1" max="20" required>

    <label for="yeucau">Yêu cầu đặc biệt:</label>
    <textarea id="yeucau" name="yeucau" placeholder="Ví dụ: cần phòng riêng, món chay..." rows="3"></textarea>

    <button type="submit">Đặt bàn</button>
  </form>
</body>
</html>
