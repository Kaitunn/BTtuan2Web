<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form đăng ký thông tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(204, 11, 17, 0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .gender {
      margin-top: 8px;
    }
    .gender label {
      font-weight: normal;
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Đăng ký thông tin</h2>

    <label for="ten">Họ và tên:</label>
    <input type="text" id="ten" name="ten" value="Đặng Tuấn Khải" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="tuankhaidang82@gmail.com" required>

    <label for="sdt">Số điện thoại:</label>
    <input type="tel" id="sdt" name="sdt" value="0775913467" required>

    <label>Giới tính:</label>
    <div class="gender">
      <label><input type="radio" name="gioitinh" value="Nam" checked> Nam</label>
      <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
      <label><input type="radio" name="gioitinh" value="Khác"> Khác</label>
    </div>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
