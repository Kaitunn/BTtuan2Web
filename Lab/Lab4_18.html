<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Tin Tức</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .news {
      max-width: 800px;
      margin: auto;
    }
    .article {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .article img {
      width: 100%;
      border-radius: 6px;
      transition: 0.3s;
    }
    .article img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .article h2 {
      margin: 12px 0 8px;
      color: #333;
    }
    .article p {
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Trang Tin Tức Công Nghệ</h1>

  <div class="news">
    <div class="article">
      <img src="../Img/cc.jpg" alt="iPhone 15 ra mắt">
      <h2>Apple ra mắt iPhone 15 Pro</h2>
      <p>Apple vừa công bố iPhone 15 Pro với thiết kế titan siêu nhẹ.</p>
    </div>

    <div class="article">
      <img src="../Img/aa.jpg" alt="Công nghệ AI">
      <h2>Trí tuệ nhân tạo bùng nổ</h2>
      <p>Công nghệ AI đang thay đổi toàn cầu</p>
    </div>
  </div>
</body>
</html>
